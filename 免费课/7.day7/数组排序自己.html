<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ary=[11,22,8,5,7,99]
        function yunxing(ary){
            for(var i=0;i<ary.length-1;i++){
                for(var j=0;j<ary.length-1-i;j++){
                    if(ary[j]>ary[j+1]){
                        
                        let max=ary[j];
                        ary[j]=ary[j+1];
                        ary[j+1]=max;

                    }
                }
            }
            return ary;
        }
        console.log(yunxing(ary));
        
    </script>
</body>
</html>
