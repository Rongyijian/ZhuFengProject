<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        =:赋值 把等号右边的值赋值给左边的变量
        == :比较，返回值是一个布尔值，
        ===:绝对比较：不会进行数据类型之间的转换
        !=:不等：会进行数据类型之间的转换
        !==:绝对不等，不会进行进行数据类型之间的转换
        
         */
        //  let a = 12;
        //  let b = 12;
        //  console.log(a == b)
        // 不同的数据类型进行比较，会默认进行隐式数据类型转换

        // 数字 == 字符串：把等号左边和右边全部转化为数字在进行比较
        // 数字 == 布尔：把等号左边和右边全部转化为数字在进行比较
        // 字符转 == 布尔：把等号左边和右边全部转化为数字在进行比较
        // 对象 == 数字：把等号左边和右边全部转化为数字在进行比较
        // 对象 == 布尔：把等号左边和右边全部转化为数字在进行比较


        // 对象 == 对象：比较的是空间地址
        // 对象 == 字符串：把等号左边和右边全部转化为字符串在进行比较

        null == null // true
        undefined == undefined // true
        null == undefined // true
        // 除了以上三种，null、undefined和谁都不相等
        // NaN和谁都不相等，包括自己 NaN == NaN // false

        console.log('1' == 1) // true
        console.log('1px' == 1) // false
        console.log(1 == true) // true
        console.log(0 == false) // true
        console.log('' == false) // true
        console.log('1' == true) // true
        console.log([1] == [1]) // false
        console.log({name:1} == 1) // false
        console.log([1] == true) // true
        console.log(({name:1}) == '1') // false

        console.log(true<10) // true
        console.log(0 == null)
        console.log(10>=10) // true

        console.log(!isNaN(NaN) == !!isNaN(NaN)) // false

        console.log('9' < '11') // false
        console.log('9' == '9') // true
        console.log('911'>'918') // false
        // 字符串之间比较的是ASCII码
        // 'f' == 'f'
        
      

   
    </script>
</body>
</html>
