<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /* 
        堆栈内存的释放

        打开一个页面，浏览器会形成一个虚拟的内存：栈内存(堆内存。作用域，执行上下文)
        栈内存：存储变量，存储基本值和空间地址、还能为代码执行提供环境
        堆内存：存储了引用数据类型的值


        函数执行就会开辟一个栈内存，(从你的内存中分配出来的一块空间)，函数执行完成之后，私有栈内存如果不释放，就会造成你的内存被大量的占用，就会造成堆栈溢出(内存饱满，电脑卡死)，堆栈内存的释放是非常重要的
         */

         // 堆内存的释放
        //  var obj = {name:1};
        //  obj = null;
         // 此时的堆内存不能被销毁，因为被obj变量所占用，如果想要释放堆内存，就要解除堆内存和obj的关联（就要手动给他赋值为null）

         // 谷歌浏览器：每隔一段时间，就会在当前作用域从头到尾检查一遍，如果发现有没有被占用的堆内存，就立即释放它

         // IE和火狐：浏览器采用计数的规则，，如果当前的堆内存的空间地址被占用一次，那就给这个堆内存加1，如果占用的地址被释放一次，就默认减1,如果浏览器发现某个堆内存的计数为0，那就说明这个堆内存没有被占用，把它释放

        let obj = {name:1} // 2 -1 -1=>0
        let s = obj;
        s = null;
        obj = null


    </script>
</body>
</html>
