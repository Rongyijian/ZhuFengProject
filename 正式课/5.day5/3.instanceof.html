<!DOCTYPE html>

<body>
    <script>
        function CreatePerson(name, age) {
            /* 
            形成私有作用域
            形参赋值
            变量提升
            默认生成一个空对象 {}
            让当前作用域的this指向这个空对象 this = {}
            代码执行
            默认把当前作用域的this return出去
            作用域是否销毁
             */
            this.name = name; // 给当前的this增加键值对
            this.age = age; // 给当前的this增加键值对
            // this.xxx就是给当前实例增加私有的特点(私有的属性)
            // return {}
        }

        let f1 = new CreatePerson('xiaoming',18);
        let f2 = new CreatePerson('laowang',55);

        /* 
        instanceof:检测当前实例是否属于某个类
        实例 instanceof 类   如果当前实例属于这个类那就返回true，否则返回false

        // instanceof不能够检测基本值,只能检测引用值
            js中的基本值是存在特殊性的
            他们一定是当前类的实例，但是不一定是对象数据类型的
         */

         console.log(f1 instanceof CreatePerson); // true

         let ary = [1,2,3];
         // 数组的所属类是Array
        //  console.log(ary instanceof Array); // true
        //  console.log(ary instanceof RegExp); // false
        //  console.log(/^1$/ instanceof RegExp); // true
        //  console.log(ary instanceof Object); // true

        console.log(1 instanceof Number);
        console.log(true instanceof Boolean);

        /* 
        在js中创建实例的方式有两种
            1、字面量创建方式(创建的实例不是对象数据类型的)
                let num = 1;
                let str = 'w';
            2、构造函数方式去创建(标准的创建实例的方式)
            let num = new Number(1);
         */
         let num = new Number(1);
         let str = new String('123');
         console.log(num,str);
         console.log(num instanceof Number); // true
         console.log(num instanceof String); // false

         console.log((1).toFixed(2));
         console.log(num.toFixed(2));
         // 只有对象才能用点呢，
        console.log( str.substr(1)); // '23'


        // typeof可以检测基本值
        // instanceof可以检测引用值

        // console.log(new Null); // 报错

        // console.log(new Number('1'));
        
        


         
         
         
         
         
         
        
        
         
         
         
    </script>
