<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        构造函数
        刚才你所看见的类都是人家js内置的，
        js中有方法让你去创建属于你自己的类型，用你的类去构造出对应的实例
        以创建个人信息为例子
         */

         function CreatePerson(name,age){
                /* 
                形成私有作用域
                形参赋值
                变量提升
                默认生成一个空对象 {}
                让当前作用域的this指向这个空对象 this = {}
                代码执行
                默认把当前作用域的this return出去
                作用域是否销毁
                 */
                //  let a = 12;
            this.name = name; // 给当前的this增加键值对
            this.age = age; // 给当前的this增加键值对
            this.say = function(){};
            // this.xxx就是给当前实例增加私有的特点(私有的属性)
            return {}
         }

         let f = CreatePerson('xiaoming',18);// this-->window
         let person1 = new CreatePerson('xiaoming',18);
         let person2 = new CreatePerson('laowang',55);
         let person3 = new CreatePerson;
         console.log(f); // un
         console.log(person1,person2,person3);
         console.log(person1.say == person2.say); // false
        //  person1.say()

      
         

         /* 
         new 函数名()这种方式叫做构造函数运行模式，此时的CreatePerson函数已经变成了一个自定义“类”，返回的结果是一个对象，就是当前这个类的实例【person1就是CreatePerson类的实例】

         在这里我们可以发现，类是函数数据类型的,实例是对象数据类型的,构造函数里的this就是当前类的实例
          */

          /* 
          
          构造函数和普通函数的区别
          1、运行上的不同
                普通函数：形成私有私有作用域-->形参赋值-->变量提升-->代码执行-->作用域是否销毁
                构造函数：形成私有私有作用域-->形参赋值-->变量提升--> 默认生成一个空对象---> 让当前作用域的this指向这个空对象-->代码执行-->  默认把当前作用域的this return出去-->作用域是否销毁
        2、执行上的区别
                普通函数执行：函数名()
                构造函数执行：new 函数名();如果构造函数执行不需要传递实参，可以省略执行小括号
        3、如果在构造函数中手动return一个基本值，不会对返回值造成任何影响(不起作用)；如果手动return一个引用值，那构造函数的返回值就会被改变，此时的构造函数就被破坏了，而且返回值已经不是当前类的实例了【不要轻易给构造函数手动return一个引用值】
           */
         
         //--------------------------------------------------------------------
    </script>
</body>
</html>
