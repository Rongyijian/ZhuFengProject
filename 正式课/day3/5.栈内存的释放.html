<body>
    <script>
        /* 
        栈内存的释放
        立即销毁  不销毁 不立即销毁
        全局栈内存，私有栈内存
         */

         // 全局作用域是在打开页面的时候生成的，如果你的页面不关闭，那全局作用域是不会销毁的，

         // 私有作用域
            // 立即销毁

            function fn(){
                console.log(1)
            }
            fn()
            // 一般的函数执行完成之后都会立即销毁私有作用域

            // 不销毁:在当前私有作用域中产生了一个引用值被外界所占用

            // function fn(){
            //     return { // af0
            //         name:1,
            //         age:2
            //     }
            //     // af0是在fn的私有作用域里边开辟的，如果fn的作用域销毁了，那af0也就没了
            // }

            // let f = fn() // af0  不销毁
            // // f// af0

                // function fn(){
                //     let ary = [1,2]; // af0
                //     return ary; // af0
                // }

                // let s = fn() // af0 不销毁


                // 不销毁:在当前私有作用域中产生了一个引用值被外界所占用

                // let a = 12; // af0

                // function fn(){
                //     a = [1,2]; // af0
                //     // 产生了一个堆内存，
                // };
                // fn(); // 不销毁

                // a[0] = 100

            //     function fn(){
            //         let ary = [1,2];
            //         return ary
            //     }
            //    fn(); // 销毁

            // function fn(){
            //     let a = 1;
            //     return a
            // }
            // let s = fn() // 1 销毁



            function fn(){
                function f(){ // af0
                    console.log(100);
                }
                return f; // af0
            }

            fn()();
            // af0()
            // 当外层的函数fn执行完成之后，不能立即销毁，他要等待里边的小函数执行完成之后在销毁

            

      

    </script>
</body>
